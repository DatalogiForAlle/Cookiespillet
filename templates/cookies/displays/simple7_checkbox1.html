{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/cookies_simple.css' %}" rel="stylesheet" />
  <link href="{% static 'css/img.css' %}" rel="stylesheet" />

  <title>Cookie-Spillet!</title>
</head>


<body id="image" class="simple7_checkbox">
  <div id="position" class="cookie-consent checkbox"> 
    <span>
      Denne side bruger cookies for at fungere korrekt.
    </span>
        
    <div>
      <input type="checkbox" name="a" checked>
      <label>Nødvendige</label>&emsp;
    
      <input type="checkbox" name="b" checked>
      <label>Indstillinger</label>&emsp;

      <input type="checkbox" name="c" checked>
      <label>Statistik</label>&emsp;

      <input type="checkbox" name="d" checked>
      <label>Markedsføring</label>
    </div>
        
        
        <div class="mt-2 d-flex align-items-center justify-content-center g-2">
          <form action="{% url "display_test" %}" method="post">{% csrf_token %}
            <input type="hidden" name="flag" value="0" />
            <input type="hidden" name="template" value="5" />
            <input type="submit" value="Tillad alle" class="allow-button darkgreen mr-1">
          </form>
          <form action="{% url "display_test" %}" id="redirect" method="post">{% csrf_token %}
            <input type="hidden" name="flag" id="send" value="0" />
            <input type="hidden" name="template" value="5" />
            <input type="submit" value="Tillad valgte" class="allow-button grey">
          </form>
        </div>
      </div>
      
      
  <script src="/static/js/random_display.js"></script>
  <script src="/static/js/checkbox.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
