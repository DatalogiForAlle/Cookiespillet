{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/opaque.css' %}" rel="stylesheet" />
  <link href="{% static 'css/img.css' %}" rel="stylesheet" />

  <title>Cookie-Spillet!</title>
</head>


<body id="image" class="opaque2">
  <div id="position" class="cookie-consent"> 
    <span>Fejl! Denne cookie vil ikke indlæse.</span>
    <p>Tryk "Indlæs igen" for at acceptere brugen af cookies</p>
    <div class="mt-2 d-flex align-items-center justify-content-center g-2">
      <form action="{% url 'cookieX' game_id %}" method="post">{% csrf_token %}
        <input type="hidden" name="flag" value="0" />
        <input type="submit" value="Indlæs igen" class="y-button">
      </form>
      <form action="{% url 'cookieX' game_id %}" method="post">{% csrf_token %}
        <input type="hidden" name="flag" value="1" />
        <input type="submit" value="X" class="x-button mr-1">
      </form>
    </div>
  </div>

  <script src="/static/js/random.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
