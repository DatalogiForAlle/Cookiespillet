{% extends '_base.html' %}
{% load static %}

{% block title %}Cookiespillet{% endblock title %}

{% block content %}
<h1>Velkommen til Cookiespillet</h1>
<img class="cookie-stockphoto" src="{% static 'images/Cookie-stockphoto.jpg' %}">
{% if user.is_authenticated %}
<p>Hej {{ user.email }}!</p>
<p><a href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
<p>You are not logged in</p>
<p><a href="{% url 'account_login' %}">Log In</a> |
    <a href="{% url 'account_signup' %}">Sign Up</a>
</p>
{% endif %}
{% endblock content %}
